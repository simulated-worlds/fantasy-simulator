<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }

    button {
      display: block;
      margin-top: 12px;
      background-color: #333;
      color: #eee;
      border: 1px solid #666;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Fantasy Simulator</h1>

  <p id="story">
    This project is under construction.
  </p>

  <div id="choices">
    <button onclick="startGame()">Begin Life</button>
  </div>

  <script>
  let stage = "start";
  let childhoodPath = null;

  function startGame() {
    stage = "birth";
    updateScene();
  }

  function updateScene() {
    const story = document.getElementById("story");
    const choices = document.getElementById("choices");

    if (stage === "birth") {
      story.textContent =
        "You are born into a world that does not care whether you succeed or fail.";

      choices.innerHTML = `
        <button onclick="advanceToChildhood()">Continue</button>
      `;
    }

    else if (stage === "childhood") {
      story.textContent =
        "Childhood stretches before you. The way you are raised will shape the rest of your life.";

      choices.innerHTML = `
        <button onclick="chooseChildhood('disciplined')">
          Grow up disciplined and obedient
        </button>

        <button onclick="chooseChildhood('curious')">
          Grow up curious and questioning
        </button>

        <button onclick="chooseChildhood('neglected')">
          Grow up neglected and self-reliant
        </button>
      `;
    }

    else if (stage === "after_childhood") {
      story.textContent =
        "Your childhood has passed. It cannot be changed.";

      choices.innerHTML = `
        <p><strong>Childhood path chosen:</strong> ${childhoodPath}</p>
      `;
    }
  }

  function advanceToChildhood() {
    stage = "childhood";
    updateScene();
  }

  function chooseChildhood(path) {
    childhoodPath = path;
    stage = "after_childhood";
    updateScene();
  }
             </script>

</body>
  </html>
