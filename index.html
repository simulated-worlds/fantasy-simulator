<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }

    button {
      display: block;
      margin-top: 12px;
      background-color: #333;
      color: #eee;
      border: 1px solid #666;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Fantasy Simulator</h1>

  <p id="story"></p>

  <div id="choices"></div>

  <script>
  // --- CANONICAL LABELS (AUTHORITATIVE) ---
  const DIFFICULTY_LABELS = {
    gentle: "Gentle Fate",
    true: "True Chronicle",
    cruel: "Cruel World"
  };

  const RACE_LABELS = {
    human: "Human",
    elf: "Elf",
    dwarf: "Dwarf",
    spirit: "Elemental Spirit",
    mythical_beast: "Mythical Beast"
  };

  const FAMILY_CLASS_LABELS = {
    inferior: "Inferior Class",
    commoner: "Commoner Class",
    middle: "Middle Class",
    upper: "Upper Class"
  };

  // --- GLOBAL STATE (BINDING) ---
  let state = {
    stage: "world_intro",
    difficulty: null,
    race: null,
    familyClass: null,
    gender: null,
    orphan: null
  };

  function updateScene() {
    const story = document.getElementById("story");
    const choices = document.getElementById("choices");

    choices.innerHTML = "";

    // --- STAGE 1: WORLD INTRODUCTION ---
    if (state.stage === "world_intro") {
      story.textContent =
        "This world is vast, unequal, and indifferent. Kingdoms rise and fall, and most lives end unnoticed.";

      choices.innerHTML = `
        <button onclick="advanceStage('difficulty')">Continue</button>
      `;
    }

    // --- STAGE 2: DIFFICULTY SELECTION ---
    else if (state.stage === "difficulty") {
      story.textContent =
        "Choose the nature of the world you will be born into. This choice cannot be changed.";

      choices.innerHTML = `
        <button onclick="chooseDifficulty('gentle')">Gentle Fate</button>
        <button onclick="chooseDifficulty('true')">True Chronicle</button>
        <button onclick="chooseDifficulty('cruel')">Cruel World</button>
      `;
    }

    // --- STAGE 3: RACE SELECTION ---
    else if (state.stage === "race") {
      story.textContent =
        "Choose your race. This determines lifespan, vulnerability, and how the world treats you.";

      choices.innerHTML = `
        <button onclick="chooseRace('human')">Human</button>
        <button onclick="chooseRace('elf')">Elf</button>
        <button onclick="chooseRace('dwarf')">Dwarf</button>
        <button onclick="chooseRace('spirit')">Elemental Spirit</button>
        <button onclick="chooseRace('mythical_beast')">Mythical Beast</button>
      `;
    }

    // --- STAGE 4: FAMILY BACKGROUND (CLASS ONLY) ---
    else if (state.stage === "family_class") {
      story.textContent =
        "You are born into a family of a particular standing. This determines early safety, expectation, and risk.";

      choices.innerHTML = `
        <button onclick="chooseFamilyClass('inferior')">
          Inferior Class
        </button>

        <button onclick="chooseFamilyClass('commoner')">
          Commoner Class
        </button>

        <button onclick="chooseFamilyClass('middle')">
          Middle Class
        </button>

        <button onclick="chooseFamilyClass('upper')">
          Upper Class
        </button>
      `;
    }

    // --- BIRTH (STILL LOCKED) ---
    else if (state.stage === "birth") {
      story.textContent = "You are born.";

      choices.innerHTML = `
        <p>
          <strong>Difficulty:</strong> ${DIFFICULTY_LABELS[state.difficulty]}<br>
          <strong>Race:</strong> ${RACE_LABELS[state.race]}<br>
          <strong>Family Background:</strong> ${FAMILY_CLASS_LABELS[state.familyClass]}
        </p>
      `;
    }
  }

  function advanceStage(next) {
    state.stage = next;
    updateScene();
  }

  function chooseDifficulty(choice) {
    state.difficulty = choice;
    state.stage = "race";
    updateScene();
  }

  function chooseRace(race) {
    state.race = race;
    state.stage = "family_class";
    updateScene();
  }

  function chooseFamilyClass(familyClass) {
    state.familyClass = familyClass;
    state.stage = "birth"; // still temporary lock
    updateScene();
  }

  // INITIAL RENDER
  updateScene();
</script>

</body>
