<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }

    button {
      display: block;
      margin-top: 12px;
      background-color: #333;
      color: #eee;
      border: 1px solid #666;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Fantasy Simulator</h1>

  <p id="story">
    This project is under construction.
  </p>

  <div id="choices">
    <button onclick="startGame()">Begin Life</button>
  </div>

  <script>
    let stage = "start";

    function startGame() {
      stage = "birth";
      updateScene();
    }

    function updateScene() {
      const story = document.getElementById("story");
      const choices = document.getElementById("choices");

      if (stage === "birth") {
        story.textContent =
          "You are born into a world that does not care whether you succeed or fail.";

        choices.innerHTML = `
          <button onclick="nextStage()">Continue</button>
        `;
      }
    }

    function nextStage() {
      stage = "childhood";
      updateScene();
    }
  </script>

</body>
  </html>
